{% extends 'base.html' %}
{% block content %}
<h1 class="title">API Configuration</h1>
<form action="/config" method="post">
    <div class="field">
        <label class="label">WorkFusion API base URL</label>
        <div class="control">
            <input class="input" type="text" name="base_url" value="{{ config.base_url }}" placeholder="https://example.workfusion.com/api" required>
        </div>
    </div>
    <div class="field">
        <label class="label">API Key / Bearer token</label>
        <div class="control">
            <input class="input" type="text" name="api_key" value="{{ config.api_key }}" placeholder="paste token here" required>
        </div>
    </div>
    <div class="field">
        <button class="button is-primary" type="submit">Save</button>
    </div>
</form>
{% endblock %}
